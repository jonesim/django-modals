{% extends 'django_modals/modal_base.html' %}

{% block modal_content %}
    <script>
        $(document).off("modalPostLoad");
    </script>
    {{ contents }}
    {{ form }}
    <script type="text/javascript">
        $(document).on("modalPostLoad", function () {
            {% for formset in form.formsets %}
                console.log('{{ formset.form_id }}');
            $('#{{ formset.form_id }}_table tbody tr').formset({
                prefix: '{{ formset.prefix }}'
            });
            {% endfor %}
        });
    </script>

{% endblock %}
